<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 style="color: antiquewhite; text-align: center;">Piedra papel o tijera</h1>
        <h3 style="color: blanchedalmond; text-align: center;">El primero en llagar a 5 puntos gana</h3>
        <p>Seleccionar una mano de abajo</p>
        <p>↓ ↓ ↓ ↓ ↓ ↓</p>
    </header>
    <div id="body">
        <div class="manos">
            <div>
                <p>Player</p>
                <p id="puntoPlayer">0</p>
            </div>
            <img src="./img/game.png" alt="rock paper scissor" id="imgPlayer"  usemap="#mapa">   
        </div>
        <map name="mapa">
            <area shape="rect" coords="14,22,190,120" id="rock" >
            <area shape="rect" coords="221,9,446,113" id="paper" >
            <area shape="rect" coords="167,124,278,327" id="scissors" >
        </map>
        <p id="msj"></p>
        <div class="manos">
            <div>
                <p>Cpu</p>
                <p id="puntoCpu">0</p>
            </div>
            <img src="./img/game_transparente.png" alt="rock paper scissor" id="imgCPU" >   
        </div>
    </div>
    
    <div class="modal" id="endgameModal">
        <p class="modal-title" id="endgameMsg"></p>
        <button class="btn btn-restart" id="restartBtn">Reintentar</button>
        <div class="overlay" id="overlay"></div>
    </div>
   
    <Script src="./main.js"></Script>
</body>
</html>
